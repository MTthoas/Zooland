name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14' # specify the Node.js version

      - name: Install dependencies
        run: |
          cd server
          npm install

      - name: Build the TypeScript
        run: |
          cd server
          npm run build # this runs "tsc"

      - name: SSH and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NAME_HOST }}
          username: ${{ secrets.USER_HOST }}
          key: ${{ secrets.KEY_SSH }}
          script: |
            cd /var/www/Zooland
            git pull
            docker-compose down
            docker-compose up --build -d
            sleep 10
            docker ps -a # to list all running containers
